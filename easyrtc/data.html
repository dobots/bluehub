<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--skip-->
        <title>EasyRTC Demo: Data Channel Messaging</title>
        <link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />

        <!--hide-->
        <link rel="stylesheet" type="text/css" href="css/landing.css" />

        <!-- Prettify Code -->
        <script type="text/javascript" src="js/prettify/prettify.js"></script>
        <link rel="stylesheet" type="text/css" href="js/prettify/prettify.css" />
        <script type="text/javascript" src="js/prettify/loadAndFilter.js"></script>
        <script type="text/javascript" src="js/prettify/jquery.min.js"></script>

        <!--show-->
        <!-- Assumes global locations for socket.io.js and easyrtc.js -->
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
        <script type="text/javascript" src="js/data.js"></script>
        <!--hide-->
        <!-- Styles used within the demo -->
        <style type="text/css">
            .alert img {
                float:left;
                padding-right: 10px;
            }
            #sendMessageArea{
                float:left;
                width:400px;
                padding-right:20px;
            }
            #sendMessageText{
                width:100%;
            }
            #conversation {
                height:300px;
                border:solid 1px gray;
                overflow-y:scroll;
            }
        </style>
        <!--show-->
    </head>
    <body onload="connect()">
        <!--hide-->
        <div id="container">
            <div id="main">
                <!-- Main Content -->
                <h1>Send messages</h1>
                <p>Send messages using the easyrtc.sendDataP2P method.</p>

                <hr />

                <h2>The Demo</h2>
          <!--show-->
                <div id="sendMessageArea">
                    <div id="iam">Obtaining ID...</div>
						  <p>Type: <textarea id="msgType">mesh, direct, or hub</textarea></p>
						  <p>Target: <textarea id="msgTarget">BD:BD:BD:BD:BD:BD</textarea></p>
						  <p>Command: <textarea id="msgCommand">light</textarea></p>
						  <p>Payload: <textarea id="msgPayload">0xFF</textarea></p>
                    <div id="otherClients"></div>
						  <hr />
                </div>
                <div id="receiveMessageArea">
                    Received Messages:
                    <div id="conversation"></div>
                </div>
          <!--hide-->

            </div>

            <div id="footer">
                <p id="license">EasyRTC source code released under a BSD2 License. <a href="https://github.com/priologic/easyrtc/blob/master/LICENSE">See LICENSE file in project folder</a> for details.</p>
            </div>

            <br>
        </div>
        <!--show-->
    </body>
</html>
